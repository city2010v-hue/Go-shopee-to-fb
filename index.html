<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ไปต่อ</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; margin:0; background:#fafafa; color:#111827; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { max-width:720px; width:100%; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.06); text-align:center; }
    .btn { display:inline-block; padding:12px 18px; border-radius:10px; text-decoration:none; border:none; background:#2563eb; color:#fff; cursor:pointer; font-size:16px; }
    .btn:hover { background:#1e40af; }
    .hidden { display:none; }
    .tip { margin-top:14px; background:#fff7ed; border:1px solid #fed7aa; color:#9a3412; padding:12px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>คลิกปุ่มเพื่ออ่านเพิ่มเติม</h1>
      <p style="color:#6b7280">จะเปิด ประเด็นแฮร์คัทหนี้ </p>

      <!-- ปุ่มเดียว: พยายามเปิดสองทางพร้อมกัน -->
      <a id="go" class="btn"
         href="https://www.facebook.com/pragunwaangai/posts/hair-cut-30-%E0%B9%80%E0%B8%9B%E0%B9%87%E0%B8%99%E0%B9%84%E0%B8%9B%E0%B9%84%E0%B8%94%E0%B9%89%E0%B8%A2%E0%B8%B2%E0%B8%81%E0%B8%82%E0%B8%AD%E0%B8%A5%E0%B8%94%E0%B8%AB%E0%B9%89%E0%B9%82%E0%B8%94%E0%B8%A2%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%81%E0%B8%B3%E0%B8%AB%E0%B8%99%E0%B8%94%E0%B8%A3%E0%B8%B0%E0%B8%A2%E0%B8%B0%E0%B9%80%E0%B8%A7%E0%B8%A5%E0%B8%B2%E0%B8%8A%E0%B8%B3%E0%B8%A3%E0%B8%B0%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B8%81%E0%B8%B1%E0%B8%99%E0%B8%A7%E0%B9%88%E0%B8%B2%E0%B9%84%E0%B8%A7%E0%B8%87-%E0%B8%81%E0%B8%9B%E0%B8%A7-%E0%B8%84%E0%B8%9B%E0%B8%A0/1067551525387067/"
         target="_self" rel="noopener">
        คลิกเพื่อไปต่อ
      </a>

      <!-- โหมดสำรอง: ถ้า LINE บล็อกแท็บใหม่ -->
      <div id="fallback" class="hidden">
        <div class="tip">
          เบราว์เซอร์ในแอปอาจบล็อกการเปิดแท็บใหม่<br>
          ให้กดลำดับนี้แทน: <br>
          <a class="btn" style="margin:8px 6px 0 0" href="https://s.shopee.co.th/1LWm2PezKj" rel="nofollow noopener noreferrer">1) ไป Shopee</a>
          <a class="btn" style="margin:8px 0 0" href="https://www.facebook.com/pragunwaangai/posts/hair-cut-30-%E0%B9%80%E0%B8%9B%E0%B9%87%E0%B8%99%E0%B9%84%E0%B8%9B%E0%B9%84%E0%B8%94%E0%B9%89%E0%B8%A2%E0%B8%B2%E0%B8%81%E0%B8%82%E0%B8%AD%E0%B8%A5%E0%B8%94%E0%B8%AB%E0%B9%89%E0%B9%82%E0%B8%94%E0%B8%A2%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%81%E0%B8%B3%E0%B8%AB%E0%B8%99%E0%B8%94%E0%B8%A3%E0%B8%B0%E0%B8%A2%E0%B8%B0%E0%B9%80%E0%B8%A7%E0%B8%A5%E0%B8%B2%E0%B8%8A%E0%B8%B3%E0%B8%A3%E0%B8%B0%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B8%81%E0%B8%B1%E0%B8%99%E0%B8%A7%E0%B9%88%E0%B8%B2%E0%B9%84%E0%B8%A7%E0%B8%87-%E0%B8%81%E0%B8%9B%E0%B8%A7-%E0%B8%84%E0%B8%9B%E0%B8%A0/1067551525387067/" rel="noopener noreferrer">2) ไป Facebook</a>
          <div style="margin-top:10px; color:#6b7280">หรือเปิดเมนู ••• → “เปิดใน Safari/Chrome” เพื่อกดครั้งเดียวแล้วเด้งอัตโนมัติ</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var shopee = "https://s.shopee.co.th/1LWm2PezKj";
      var target = document.getElementById('go').href;
      var btn = document.getElementById('go');
      var fallback = document.getElementById('fallback');

      // เมื่อกดปุ่ม: พยายามเปิด Shopee ในแท็บใหม่ + พาหน้านี้ไป Facebook
      btn.addEventListener('click', function(e){
        // ปล่อยให้ href เด้งไป Facebook ตามปกติในแท็บนี้...
        // ...พร้อมกับพยายามเปิด Shopee ในแท็บใหม่จาก gesture เดียวกัน
        var ok = false;
        try {
          var w = window.open(shopee, '_blank', 'noopener');
          ok = !!(w && !w.closed);
        } catch(_) {}

        // ถ้าถูกบล็อก ให้แสดงโหมดสำรอง (หลังเด้งไป FB ผู้ใช้ย้อนกลับมาจะเห็น)
        if (!ok) {
          // กันกรณีผู้ใช้กดค้างดูตัวอย่างลิงก์ ทำให้ JS รันก่อนนำทาง
          fallback.classList.remove('hidden');
        }
        // ไม่เรียก preventDefault เพื่อให้แท็บนี้ไป FB ตาม href
      }, {passive:true});

      // ถ้าระบุว่าเป็น LINE ให้แสดง fallback ทันที (เผื่อโดนบล็อกแน่ๆ)
      if (/Line/i.test(navigator.userAgent)) {
        // ไม่บังเอิญใจดำ ซ่อนก็ยังได้ แต่โชว์ไว้ช่วยผู้ใช้
        // fallback.classList.remove('hidden');
      }
    })();
  </script>
</body>
</html>
