<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ไปต่อ</title>
  <style>
    :root {
      --fg:#111827; --muted:#6b7280; --bg:#fafafa; --card:#ffffff;
      --primary:#2563eb; --primary2:#1e40af; --border:#e5e7eb;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      margin:0; background:var(--bg); color:var(--fg);
    }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card {
      max-width:720px; width:100%; background:var(--card);
      border:1px solid var(--border); border-radius:12px;
      padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    h1 { margin:0 0 6px; font-size:1.4rem; }
    p { margin:0 0 14px; line-height:1.7; }
    .muted { color:var(--muted); }
    .btn {
      display:inline-block; padding:12px 18px; border-radius:10px;
      text-decoration:none; border:none;
      background:var(--primary); color:#fff; cursor:pointer; font-size:16px;
    }
    .btn:hover { background:var(--primary2); }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .hidden { display:none; }
    .tip { background:#fff7ed; border:1px solid #fed7aa; color:#9a3412; padding:12px; border-radius:8px; }
    .hr { height:1px; background:var(--border); margin:16px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>คลิกปุ่มเพื่อไปต่อ</h1>
      <p class="muted">เราจะพาคุณไป Shopee เพื่อบันทึก affiliate แล้วส่งต่อไป Facebook</p>

      <div class="row" style="margin-top:8px;">
        <button id="go" class="btn">คลิกเพื่อไปต่อ</button>
      </div>

      <div id="fallback" class="hidden" style="margin-top:16px;">
        <div class="tip">
          <strong>เบราว์เซอร์ในแอปอาจบล็อกการเปิดแท็บ</strong><br>
          ถ้าเปิดจาก LINE/แอปอื่น ให้กด <em>เมนู •••</em> แล้วเลือก <em>เปิดด้วย Safari/Chrome</em><br>
          หรือใช้ขั้นตอน 2 คลิกด้านล่าง
        </div>
        <div class="hr"></div>
        <p><strong>ขั้นตอน 2 คลิก (กรณีถูกบล็อก):</strong></p>
        <div class="row">
          <a id="goShopee" class="btn" href="https://s.shopee.co.th/1LWm2PezKj" rel="nofollow">1) ไป Shopee</a>
          <a id="goFB" class="btn" href="https://www.facebook.com/pragunwaangai/posts/hair-cut-30-%E0%B9%80%E0%B8%9B%E0%B9%87%E0%B8%99%E0%B9%84%E0%B8%9B%E0%B9%84%E0%B8%94%E0%B9%89%E0%B8%A2%E0%B8%B2%E0%B8%81%E0%B8%82%E0%B8%AD%E0%B8%A5%E0%B8%94%E0%B8%AB%E0%B8%99%E0%B9%89%E0%B9%82%E0%B8%94%E0%B8%A2%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%81%E0%B8%B3%E0%B8%AB%E0%B8%99%E0%B8%94%E0%B8%A3%E0%B8%B0%E0%B8%A2%E0%B8%B0%E0%B9%80%E0%B8%A7%E0%B8%A5%E0%B8%B2%E0%B8%8A%E0%B8%B3%E0%B8%A3%E0%B8%B0%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B8%81%E0%B8%B1%E0%B8%99%E0%B8%A7%E0%B9%88%E0%B8%B2%E0%B9%84%E0%B8%A7%E0%B8%87-%E0%B8%81%E0%B8%9B%E0%B8%A7-%E0%B8%84%E0%B8%9B%E0%B8%A0/1067551525387067/" rel="noopener">2) ไป Facebook</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var shopee = "https://s.shopee.co.th/1LWm2PezKj";
      var target = "https://www.facebook.com/pragunwaangai/posts/hair-cut-30-%E0%B9%80%E0%B8%9B%E0%B9%87%E0%B8%99%E0%B9%84%E0%B8%9B%E0%B9%84%E0%B8%94%E0%B9%89%E0%B8%A2%E0%B8%B2%E0%B8%81%E0%B8%82%E0%B8%AD%E0%B8%A5%E0%B8%94%E0%B8%AB%E0%B8%99%E0%B9%89%E0%B9%82%E0%B8%94%E0%B8%A2%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%81%E0%B8%B3%E0%B8%AB%E0%B8%99%E0%B8%94%E0%B8%A3%E0%B8%B0%E0%B8%A2%E0%B8%B0%E0%B9%80%E0%B8%A7%E0%B8%A5%E0%B8%B2%E0%B8%8A%E0%B8%B3%E0%B8%A3%E0%B8%B0%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B8%81%E0%B8%B1%E0%B8%99%E0%B8%A7%E0%B9%88%E0%B8%B2%E0%B9%84%E0%B8%A7%E0%B8%87-%E0%B8%81%E0%B8%9B%E0%B8%A7-%E0%B8%84%E0%B8%9B%E0%B8%A0/1067551525387067/";
      var btn = document.getElementById("go");
      var fallback = document.getElementById("fallback");

      btn.addEventListener("click", function(e){
        e.preventDefault();
        var popup = null;
        try { popup = window.open(shopee, "_blank", "noopener"); } catch(err) {}
        if (popup && !popup.closed) {
          // success: go to Facebook in current tab
          window.location.href = target;
        } else {
          // popup blocked (likely LINE): reveal fallback
          fallback.classList.remove("hidden");
        }
      }, {passive:false});
    })();
  </script>
</body>
</html>
